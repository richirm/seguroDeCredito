<!DOCTYPE html>
<html>
    <head>
        <title>AVLA Perú - SUSCRIPCION</title>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <script src="../../assets/jquery/jquery.min.js" ></script>
        <script src="./suscripcion.js" ></script>
        <link rel="stylesheet" href="../../assets/bootstrap/bootstrap.min.css" >
        <link rel="stylesheet" href="../../assets/awesome/font-awesome.min.css">
        <link href="../../assets/awesome/sb-admin-2.css" rel="stylesheet">
        <link rel="stylesheet" href="../../assets/awesome/font-awesome.min.css">
        <link rel="stylesheet" href="./suscripcion.css">

    </head>
    <body ng-app="myApp" >
        <div class="container-fluid" id="contained">

        </div>
        <div class="container">
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="navbar navbar-light bg-faded">
                    <a class="navbar-brand" href="/AvalChile/Consulta">
                        <img src="../../assets/img/avla.png"  class="d-inline-block align-top" alt="">
                    </a>
                </nav>
            </nav>
        </div>
        <div class="container pt-5">
            <div class="row pb-4">
                <div class="col-md-12">
                    <p class="h4 text-center">
                        SUSCRIPCIÓN - Seguro de Crédito
                    </p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <nav class="nav nav-tabs" id="myTab" role="tablist">
                        <a class="nav-item nav-link active" id="busquedaIndividual-tab" data-toggle="tab" href="#busquedaIndividual" role="tab" aria-controls="busquedaIndividual" aria-expanded="true">Búsqueda Individual</a>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active mt-5" id="busquedaIndividual" role="tabpanel" aria-labelledby="busquedaIndividual-tab">
                            <form class="form-inline" name="buscar" action="Busqueda" method="GET">
                                <div class="form-group mx-sm-3">
                                    <input type="text" class="form-control-plaintext" id="rut" name="rut" placeholder="RUC o DNI">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="comprobarRiesgo()" >Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="busquedaMasiva-tab" data-toggle="tab" href="#busquedaMasiva" role="tab" aria-controls="busquedaMasiva" aria-expanded="true">Búsqueda Masiva</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active mt-4" id="busquedaMasiva" role="tabpanel" aria-labelledby="busquedaMasiva-tab">
                            <form action="/AvalChile/FormatoMasiva" method="POST">
                                <div class="form-group row">
                                    <div class="col-md-7">
                                        <label for="actualizarFile">Búsqueda Masiva</label>
                                    </div>
                                    <div class="col-md-5">
                                        <button type="submit" class="btn btn-info">Descargar Formato</button>
                                    </div>
                                </div>

                            </form>
                            <form ng-submit="verificar($event)" id="BusquedaMasiva2" action="/AvalChile/BusquedaMasivaServlet" name="BusquedaMasiva" method="POST" enctype="multipart/form-data" ng-controller="myCtrl">
                                <div class="form-group row">
                                    <div class="col-md-7">
                                        <input type="file" class="form-control-file" id="busquedaMasivaFile" name="excelMasivo">
                                    </div>
                                </div>
                            </form>
                        <div class="col-md-5">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12" id="tablaRiesgos" >
            <div class="panel panel-default" >
              <br>
              <br>
              <table class="table" id="riskConsult">
                <thead>
                  <tr>
                    <th>Ruc</th>
                    <th>Razón social</th>
                    <th>Cúmulo</th>
                    <th>Riesgo Vigente</th>
                    <th>Estado</th>
                    <th>Grupo Económico</th>
                    <th>Prorrogas</th>
                    <th>Siniestros</th>
                    <th>Equifax</th>
                    <th>Fecha actualización</th>
                  </tr>
              </thead>
              <tbody id="riskConsultBody">

                </tbody>
              </table>
                <!-- /.panel-body -->
          </div>
        </div>
      </div>
    </body>
</html>
